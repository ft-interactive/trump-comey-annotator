{% extends "layout.html" %}

{% block article_body %}

{% markdown %}

{{ annotations | dump }}
<div class="o-grid-row">

<section data-o-grid-colspan="12 M10 Mcenter L8 Lpush1 Luncenter XL7" id="speech-intro">
  <figure class="graphic graphic-b-1 graphic-pad-1">
  	<img alt="" src="https://www.ft.com/__origami/service/image/v2/images/raw/ftcms%3Ae38e8ce4-25ef-11e7-a34a-538b4cb30025?source=ig&width=700&fit=scale-down" />
    <figcaption class="o-typography-caption">FT graphic: Kari-Ruth Pedersen</figcaption>
  </figure>

  {{ intro }}
</section>

<section data-o-grid-colspan="12 M10 Mcenter L8 Lpush1 Luncenter XL7">
  <div class="speech" data-annotation-text data-annotation-id="{{berthaId}}">
    <!-- Office of the Attorney General letterhead effect -->
    <div style="text-align:left; position: relative; min-height:85px;">
      <img src="./images/Council_of_the_European_Union.png" width="100" style="margin: 0 10px 0 0; position: absolute; bottom: 0">
      <span style="font-family: Helvetica; color: #777; font-size: 0.8em; margin: 85px 0 0 0; position: absolute; bottom: 0; left: 110px"><strong>US Department of<br />Justice</strong></span>
    </div>
    <!-- End letterhead -->
    <p style="text-align:center; font-size:0.8em; margin-top:0;"></p>
    <p style="text-align:right;">Washington, D.C. 20530<br />May 9, 2017</p>
    {{ speech | safe }}
  </div>
</section>
</div>
{% endmarkdown %}
{% endblock %}
